<!-- templates/reservar_habitacion.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Habitación de Hotel</title>
    <!-- Agrega aquí tus enlaces a archivos CSS y JS si es necesario -->
</head>
<body>

    <h1>Reserva de Habitación de Hotel</h1>

    <form method="post" action="{% url 'reservar_habitacion' %}">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="fechaEntrada">Fecha de Entrada:</label>
        <input type="date" id="fechaEntrada" name="fechaEntrada" required><br>

        <label for="fechaSalida">Fecha de Salida:</label>
        <input type="date" id="fechaSalida" name="fechaSalida" required><br>

        <button type="submit">Reservar Habitación</button>
    </form>

</body>
</html>
